<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    
    <div class="settings-section">
      <h2>ü§ñ AI Configuration</h2>
      
      <div class="form-group">
        <label for="api-key">OpenRouter API Key</label>
        <input type="password" id="api-key" placeholder="sk-or-v1-...">
        <small>Get your API key from <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></small>
      </div>
      
      <div class="form-group">
        <label for="model">AI Model</label>
        <select id="model">
          <option value="openai/gpt-4o-2024-08-06:free">GPT-4o (FREE) ‚≠ê</option>
          <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="openai/gpt-4">GPT-4</option>
          <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet</option>
          <option value="anthropic/claude-3-opus">Claude 3 Opus</option>
          <option value="google/gemini-pro">Gemini Pro</option>
          <option value="meta-llama/llama-3-70b-instruct">Llama 3 70B</option>
        </select>
      </div>
    </div>
    
    <div class="form-actions">
      <button id="btn-save" class="btn-primary">Save Settings</button>
      <button id="btn-cancel" class="btn-secondary">Cancel</button>
    </div>
  </div>
  
  <script type="module" src="settings.js"></script>
</body>
</html>
